<h2>Product details</h2>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <!-- below we use the currency pipe to transform product.price from a number to a currency string -->
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <!-- adding product to the cart -->
  <button (click)="addToCart(product)">Purchase</button>
</div>
